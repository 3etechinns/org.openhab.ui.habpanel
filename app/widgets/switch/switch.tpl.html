<div class="box-content switch" ng-click="vm.toggleSwitch()">
    <div class="switch-content">
        <div ng-hide="vm.widget.hidelabel">{{vm.widget.name}}</div>
        <div class="value" ng-class="{ 'switch-off': !vm.valueAsBool() }">
            <div class="switch-icon" ng-hide="vm.widget.hideicon">
                <i class="glyphicon glyphicon-off" ng-show="vm.value=='OFF'"></i>
                <i class="glyphicon glyphicon-record" ng-show="vm.value=='ON'"></i>
            </div>
            <div><span ng-hide="vm.widget.hideonoff">{{vm.value}}</span></div>
        </div>
    </div>
</div>
